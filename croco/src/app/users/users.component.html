<h1>Users</h1>
<div class="main">
    <!-- აქ ხდება ციკლის ასინქრონულად დატრიალება და მომხმარებლის სახელების ღილაკებად დახატვა -->
    <div *ngFor="let user of (users | async)">
        <button type="button" class="btn btn-warning" (click)="redirecting(user.id)">{{user.username}}</button>
    </div>
</div>
